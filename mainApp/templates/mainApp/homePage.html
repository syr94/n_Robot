{%extends "mainApp/wrapper.html"%}
{% load static %}
{% block content %}
<div id="carousel" class="carousel slide" data-ride="carousel" style="padding-left: 25%; padding-right: 25%;">
	<ol class="carousel-indicators">
    <li data-target="#carousel" data-slide-to="0" class="active"></li>
    <li data-target="#carousel" data-slide-to="1"></li>
    <li data-target="#carousel" data-slide-to="2"></li>
    <li data-target="#carousel" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner" >
    <div class="carousel-item active" style="position: center;">
        <a href='/ev3/'><img src="{% static 'img/mainApp/EV3.jpg'%}" class="d-block w-100" alt="EV3"><a>
        <div class="carousel-caption d-none d-md-block" style="font-weight: 900; color: #4512AE; font-size: 34px; text-shadow: 2px 2px 10px #000;">
        	<p>LEGO MINDSTORMS EV3</p>
      </div>
    </div>
    <div class="carousel-item">
      <a href='/programming/'><img src="{% static 'img/mainApp/code_org.jpg' %}" class="d-block w-100" alt="code_org"><a>
      <div class="carousel-caption d-none d-md-block"
      style="font-weight: 900; color: #fff; font-size: 34px; text-shadow: 2px 2px 10px #000;">
        <p>Начальное программирование. Алгоритмы</p>
      </div>

    </div>
    <div class="carousel-item">
      <a href = '/python/'><img src="{% static 'img/mainApp/python.jpg'%}" class="d-block w-100" alt="python"><a>
      <div class="carousel-caption d-none d-md-block" style="font-weight: 900; color: #fff; font-size: 34px; text-shadow: 4px 4px 10px #000;">
        <p>Python</p>
      </div>
    </div>
	<div class="carousel-item">
        <a href='/arduino/'><img src="{% static 'img/mainApp/arduino_uno.jpg'%}" class="d-block w-100" alt="arduino_uno"><a>
        <div class="carousel-caption d-none d-md-block" style="font-weight: 900; color: #4512AE; font-size: 34px; text-shadow: 2px 2px 10px #000;">
        <p>Arduino</p>
      </div>
    </div>

  </div>
  <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
  	<span class="carousel-control-prev-icon" aria-hidden="true"></span>
  	<span class="sr-only">Предыдущий</span>
  </a>
  <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
  	<span class="carousel-control-next-icon" aria-hidden="true"></span>
  	<span class="sr-only">Следующий</span>
  </a>
</div>
<script>
	$(function () {
		$('#carousel').carousel({
  		interval: 5000
		});
	});
</script>
{% endblock %}
